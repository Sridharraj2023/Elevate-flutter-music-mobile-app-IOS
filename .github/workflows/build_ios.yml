name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter setup
        run: |
          flutter --version
          flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          git config --global --add safe.directory '*'
          git config --global protocol.version 2
          git config --global init.defaultBranch main

          cd ios
          pod repo update || echo "CocoaPods repo update failed, using cached repo"
          pod install

      - name: Build iOS IPA (unsigned)
        run: |
          echo "CLEAN FLUTTER & POD CACHE"
          flutter clean
          echo "REMOVE OLD PODS"
          rm -rf ios/Pods
          rm -rf ios/Podfile.lock
          pod deintegrate || true
          echo "INSTALL PODS FRESH"
          cd ios && pod install && cd ..
          echo "FORCE REAL DEVICE BUILD"
          flutter build ipa \
            --release \
            --no-codesign \
            --target-platform=ios \
            --dart-define=CI=true \
            --verbose

      - name: Collect build artifacts
        run: |
          mkdir -p build_artifacts
          find build/ios -name "*.ipa" -type f -exec cp {} build_artifacts/ \;
          ls -lah build_artifacts || echo "âš  No IPA found"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build_artifacts/
          if-no-files-found: warn
          retention-days: 7
