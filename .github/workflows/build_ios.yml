name: Build iOS App

on:
  push:
    branches: ["main"]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --verbose || pod install --allow-root

      - name: Build IPA (unsigned)
        run: flutter build ipa --release --no-codesign --verbose

      - name: Collect IPA
        run: |
          mkdir -p build_artifacts
          cp build/ios/archive/*.ipa build_artifacts/ 2>/dev/null || echo "No IPA found!"
          ls -lah build_artifacts

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build_artifacts/
          if-no-files-found: error
          retention-days: 7
